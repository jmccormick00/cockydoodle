  <start *ngIf="!auth.loggedIn"></start>
  
  <nav class="navbar navbar-expand-lg navbar-dark blue-beauty" *ngIf="auth.loggedIn">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <img src="../assets/navlogo.png">
          </a>
        </li>
        <div class="right-align">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link" routerLinkActive="active" *ngIf="!auth.loggedIn">
              <i class="fa fa-sign-in"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link" routerLinkActive="active" *ngIf="!auth.loggedIn">
              <i class="fa fa-user-plus"></i> Register
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/account" class="nav-link welcome" routerLinkActive="active" *ngIf="auth.loggedIn">
               Welcome, {{auth.currentUser.username}} <i class="fa fa-user"></i>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/account" class="nav-link welcome" routerLinkActive="active" *ngIf="auth.loggedIn">
               Balance: {{auth.currentUser.wallet}}
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin" class="nav-link" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
              <i class="fa fa-lock"></i> Admin
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/logout" class="nav-link" routerLinkActive="active" *ngIf="auth.loggedIn">
              <i class="fa fa-sign-out"></i> Logout
            </a>
          </li>
        </div>
      </ul>
    </div>
  </nav>
